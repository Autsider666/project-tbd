<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<button onClick="sendMsg()">Hit Me</button>
		<button onClick="createParty()">Create Party</button>
		<button onClick="addParty()">Initialize Party</button>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.2/socket.io.js"></script>
		<script>
			const socket = io('http://localhost:5000');

			let token = null;

			function sendMsg() {
				socket.emit('message', 'HELLO WORLD');
			}

			function createParty() {
				// if (token != null) {
				// 	return alert('Already have a party!');
				// }

				socket.emit('party:create', { name: 'from client' }, (jwt) => {
					console.log(jwt);
					token = jwt;
				});
			}

			function addParty() {
				if (token === null) {
					return alert('Create a party first!');
				}

				socket.emit('party:init', token);
			}

			socket.on('message', function (data) {
				console.log(data);
			});

			socket.on('initialize', function (data) {
				console.log('initialize', data);
			});

			socket.on('entity:update', function (data) {
				console.log('entity:update', JSON.stringify(data));
				console.log(data);
			});
		</script>
	</body>
</html>
